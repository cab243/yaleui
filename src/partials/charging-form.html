<h1 class="text-center"><small>Yale Payment</small></h1>

<form id="yale-charging-form" class="border">
      
    <label>Payment Amount
    <div id="payment-amount">$432.33</div> 
    </label>
    <hr>
    <h2><small>How will you pay?</small></h2>
    <div class="button-group switch-buttons">
      <input class="switch-input" id="Grant" type="radio" name="payment-choice">
 
      <label for="Grant" class="secondary hollow button">
        <i class="fa fa-2x fa-institution" aria-hidden="true"></i><div class="icon-label hide-for-small">Grant</div>
      </label>

      <input class="switch-input" id="Gift" type="radio" name="payment-choice">

      <label for="Gift" class="secondary hollow button">
        <i class="fa fa-2x fa-gift" aria-hidden="true"></i><div class="icon-label">Gift</div>
       </label>

      <input class="switch-input" id="YaleDesignated" type="radio" name="payment-choice">

       <label for="YaleDesignated" class="secondary hollow button">
        <i class="y-icons y-yale y-mark" aria-hidden="true"></i><div class="icon-label">Other</div>
       </label>

    </div>

    <hr>

    <label id="GrantID" class="hide">Grant ID
      <input type="text" aria-required="true" required=""  maxlength="9" minlength="9" minlength="6" name="GRN" size="60" value="GRN">        
    </label>

    <label id="GiftID" class="hide">Gift ID
      <input type="text" aria-required="true" required=""  maxlength="8" minlength="8" minlength="6" name="GFT" size="60" value="GFT">        
    </label>

    <label id="YaleDesignatedID" class="hide">Yale Designated ID
      <input type="text" aria-required="true" required=""  maxlength="8" minlength="8" minlength="6" name="IDF" size="60" value="IDF">        
    </label>
    
    <div id="additional-required" class="hide">
      <label>Cost Center
          <input type="text" aria-required="true" required="" maxlength="6" minlength="6" name="CC" size="60" value="CC">        
      </label>

      <label>Program
          <input type="text" aria-required="true" required="" maxlength="7" minlength="7" name="PG" size="60" value="PG">        
      </label>

      <label>Project
          <input type="text" aria-required="true" required="" minlength="8" maxlength="8" name="PRJ" size="60" value="PRJ">        
      </label>

      <label>Account Holder's NetID (optional)
        <input type="text" aria-required="false" >
      </label>

    </div>

    <button class="button expanded" name="pay" type="submit" value="Pay">Pay $432.33</button>

</form>
