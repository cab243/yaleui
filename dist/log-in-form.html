
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">

  </head>
  <body>

    <div class="row">
      <div class="medium-5 medium-centered large-4 large-centered columns">
       <h1 class="text-center"><small>Log in</small></h1>
        <form>
          <div class="row column" id="log-in-form">
            <label>NetID
              <input type="text" aria-required="true" required="" >
            </label>
            <label>Password
                <input type="password" aria-required="true" required="" maxlength="128" name="password" size="60">        
            </label>
            <p><a type="submit" class="button expanded">Log In</a></p>
            <p class="text-center"><a href="#">Forgot your password?</a></p>   
          </div>
        </form>
      </div>
    </div>
    
    <style>
      #log-in-form {
        border: 1px solid #ddd;
        padding: 2em;
      }
    </style>

    <script src="assets/js/app.js"></script>
  </body>
</html>
